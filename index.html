<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSD61 Instructors</title>
    <script src="instructor.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>PSD61 Instructors</h1>
    <section id="top-half">
        <h2>Add New Instructor</h2>
        <form id="new-instructor">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="firstName" placeholder="First Name" required>
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="lastName" placeholder="Last Name" required>
            </div>
            <div>
                <label for="speciality">Speciality:</label>
                <select name="speciality" id="speciality" required>
                    <option value="" hidden selected>Select Option</option>
                    <option value="Card Tricks">Card Tricks</option>
                    <option value="Taking Reguar Breaks">Taking Regular Breaks</option>
                    <option value="Abandoning Ship">Abandoning Ship</option>
                    <option value="Musical Statues">Card Tricks</option>
                </select>
                <div id="new-speciality">
                    <button id="add-speciality">Add Speciality</button>
                </div>
            </div>
            <div id="radio">
                <p>Has A Pet?</p>
                <label for="hasPet">Yes</label>
                <input type="radio" name="hasPet" id="hasPetYes" value="true" required>
                <label for="hasPet">No</label>
                <input type="radio" name="hasPet" id="hasPetNo" value="false" required>
            </div>
            <input type="submit">
        </form>
        <button id="populate">Populate</button>
    </section>
    <section id='bottom-half'>
        <h2>All Instructors</h2>
        <button id="delete-all">Delete All</button>
        <ul id="instructors-list"></ul>
    </section>
</body>
</html>
